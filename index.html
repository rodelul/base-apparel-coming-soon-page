<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
    </header>
  </div>
  <section class="hero">
    <div class="container">
      <div class="hero-text">
        
        <div class="email-text">
          <h1><span class="title-span">We're</span> coming soon</h1>
          <p>  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <button type="submit" id="submitButton"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          </form>
        </div>
      </div>
      <div class="hero-img">
        <img src="/images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
